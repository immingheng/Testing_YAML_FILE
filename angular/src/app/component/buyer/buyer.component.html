<div class="container-fluid-xs">
  <div class="d-flex justify-content-center">
    <h1>What do you want to buy?</h1>
  </div>
  <form class="form" [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <label class="form-label" for="search"><b>Search: </b></label>
    <input class="form-control" type="text" name="search" formControlName="search">
    <br>
    <div class="d-flex justify-content-center">
      <button class="btn btn-dark" type="submit" [disabled]="this.searchForm.invalid">Search!</button>
    </div>
  </form>
</div>
